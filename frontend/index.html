<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制程可靠性数据分析系统</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-chart-line"></i> 制程可靠性数据分析系统</h1>
        <nav>
            <ul>
                <li><a href="#hci-nbti"><i class="fas fa-microchip"></i> HCI&NBTI数据</a></li>
                <li><a href="#vrdb"><i class="fas fa-wave-square"></i> VRDB数据</a></li>
                <li><a href="#tddb"><i class="fas fa-bolt"></i> TDDB数据</a></li>
                <li><a href="#reports"><i class="fas fa-file-alt"></i> 报告生成</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="hci-nbti">
            <h2><i class="fas fa-microchip"></i> HCI&NBTI数据分析</h2>
            <div class="filter-controls">
                <label for="lot-id"><i class="fas fa-barcode"></i> Lot ID:</label>
                <input type="text" id="lot-id" name="lot-id" placeholder="请输入Lot ID">
                
                <label for="device-name"><i class="fas fa-microchip"></i> 设备名称:</label>
                <input type="text" id="device-name" name="device-name" placeholder="请输入设备名称">
                
                <button id="search-hci-nbti"><i class="fas fa-search"></i> 查询</button>
                <button id="export-hci-nbti"><i class="fas fa-file-export"></i> 导出Excel</button>
            </div>
            <div class="data-table" id="hci-nbti-table">
                <div class="chart-placeholder">
                    <i class="fas fa-table fa-3x"></i>
                    <p>请输入查询条件并点击查询按钮获取数据</p>
                </div>
            </div>
        </section>
        
        <section id="vrdb">
            <h2><i class="fas fa-wave-square"></i> VRDB数据分析</h2>
            <div class="filter-controls">
                <label for="vrdb-device-id"><i class="fas fa-barcode"></i> 设备ID:</label>
                <input type="text" id="vrdb-device-id" name="vrdb-device-id" placeholder="请输入设备ID">
                
                <label for="date-range"><i class="fas fa-calendar"></i> 日期范围:</label>
                <input type="date" id="start-date"> <span>至</span> <input type="date" id="end-date">
                
                <button id="search-vrdb"><i class="fas fa-search"></i> 查询</button>
                <button id="export-vrdb"><i class="fas fa-file-export"></i> 导出数据</button>
                <button id="show-scatter-plot"><i class="fas fa-chart-scatter"></i> 显示散点图</button>
            </div>
            <div class="data-table" id="vrdb-table">
                <div class="chart-placeholder">
                    <i class="fas fa-table fa-3x"></i>
                    <p>请输入查询条件并点击查询按钮获取数据</p>
                </div>
            </div>
            <div class="chart-container" id="scatter-plot">
                <div class="chart-placeholder">
                    <i class="fas fa-chart-scatter fa-3x"></i>
                    <p>点击"显示散点图"按钮生成图表</p>
                </div>
            </div>
        </section>
        
        <section id="tddb">
            <h2><i class="fas fa-bolt"></i> TDDB数据分析</h2>
            <div class="filter-controls">
                <label for="tddb-wafer-id"><i class="fas fa-circle"></i> Wafer ID:</label>
                <input type="text" id="tddb-wafer-id" name="tddb-wafer-id" placeholder="请输入Wafer ID">
                
                <label for="tddb-date-range"><i class="fas fa-calendar"></i> 日期范围:</label>
                <input type="date" id="tddb-start-date"> <span>至</span> <input type="date" id="tddb-end-date">
                
                <button id="search-tddb"><i class="fas fa-search"></i> 查询</button>
                <button id="export-tddb"><i class="fas fa-file-export"></i> 导出数据</button>
                <button id="show-scatter-plot-tddb"><i class="fas fa-chart-scatter"></i> 显示散点图</button>
                <button id="show-wafer-heatmap"><i class="fas fa-th"></i> 显示Wafer热力图</button>
            </div>
            <div class="data-table" id="tddb-table">
                <div class="chart-placeholder">
                    <i class="fas fa-table fa-3x"></i>
                    <p>请输入查询条件并点击查询按钮获取数据</p>
                </div>
            </div>
            <div class="chart-container" id="tddb-scatter-plot">
                <div class="chart-placeholder">
                    <i class="fas fa-chart-scatter fa-3x"></i>
                    <p>点击"显示散点图"按钮生成图表</p>
                </div>
            </div>
            <div class="chart-container" id="wafer-heatmap">
                <div class="chart-placeholder">
                    <i class="fas fa-th fa-3x"></i>
                    <p>点击"显示Wafer热力图"按钮生成图表</p>
                </div>
            </div>
        </section>
        
        <section id="reports">
            <h2><i class="fas fa-file-alt"></i> 报告生成</h2>
            <div class="report-controls">
                <label for="reportType"><i class="fas fa-file-contract"></i> 报告类型:</label>
                <select id="reportType">
                    <option value="comprehensive">综合报告</option>
                    <option value="hci_nbti">HCI&NBTI报告</option>
                    <option value="vrdb">VRDB报告</option>
                    <option value="tddb">TDDB报告</option>
                </select>
                
                <label for="reportStartDate"><i class="fas fa-calendar-start"></i> 开始日期:</label>
                <input type="date" id="reportStartDate">
                
                <label for="reportEndDate"><i class="fas fa-calendar-end"></i> 结束日期:</label>
                <input type="date" id="reportEndDate">
                
                <button id="generate-report"><i class="fas fa-cogs"></i> 生成报告</button>
                <button id="download-report" disabled><i class="fas fa-download"></i> 下载报告</button>
                <input type="hidden" id="generatedReportFilename">
            </div>
            <div class="report-preview" id="report-preview">
                <div class="chart-placeholder">
                    <i class="fas fa-file-alt fa-3x"></i>
                    <p>请选择报告类型和日期范围，然后点击"生成报告"按钮</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 制程可靠性数据分析系统 | <i class="fas fa-shield-alt"></i> 数据安全保护</p>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
